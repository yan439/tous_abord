<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Modifier Livraison</title>
	<h:outputStylesheet library="css" name="styleromuald.css" />
</h:head>
<body>
	<b:form>
		<b:container fluid="true" contentDisabled="false">
			<b:row contentDisabled="false">
				<h3>Création Service de Livraison</h3>
			</b:row>
			<b:row contentDisabled="false">
				<b:column span="4"></b:column>

				<b:column span="2" contentDisabled="false">

					<b:inputText placeholder="Numéro"
						value="#{livraisonController.livraison.infoDebutService.lieuDeDepart.numero}"
						label="Numéro" />
					<b:inputText placeholder="Code postal"
						value="#{livraisonController.livraison.infoDebutService.lieuDeDepart.codePostal}"
						label="Code postal" />
					<b:dateTimePicker locale="fr" mode="toggle-icon" show-time="false" showWeek="true"
						value="#{livraisonController.livraison.infoDebutService.dateDeDepart}"
						required="true" label="Date de départ" />
					<b:inputText placeholder="Numéro"
						value="#{livraisonController.livraison.infoFinService.lieuDArrivee.numero}"
						label="Numéro" />
					<b:inputText placeholder="Code postal"
						value="#{livraisonController.livraison.infoFinService.lieuDArrivee.codePostal}"
						label="Code postal" />
					<b:dateTimePicker locale="fr" mode="toggle-icon" show-time="false" showWeek="true"
						value="#{livraisonController.livraison.infoFinService.dateDArrivee}"
						required="true" label="Date d'arrivée" />
					<b:inputText placeholder="Prix"
						value="#{livraisonController.livraison.montant}" label="Prix (€)" />
					<b:commandButton value="Créer"
						action="#{livraisonController.creerLivraison()}" look="primary" />

				</b:column>

				<b:column span="2">
					<b:inputText placeholder="Voie"
						value="#{livraisonController.livraison.infoDebutService.lieuDeDepart.voie}"
						label="Voie" />
					<b:inputText placeholder="Ville de départ"
						value="#{livraisonController.livraison.infoDebutService.lieuDeDepart.ville}"
						label="Ville de départ" />
					<b:dateTimePicker locale="fr" mode="toggle-icon" show-date="false" showWeek="true"
						value="#{livraisonController.livraison.infoDebutService.heureDeDepart}"
						required="true" label="Heure de départ" />

					<b:inputText placeholder="Voie"
						value="#{livraisonController.livraison.infoFinService.lieuDArrivee.voie}"
						label="Voie" />
					<b:inputText placeholder="Ville d'arrivée"
						value="#{livraisonController.livraison.infoFinService.lieuDArrivee.ville}"
						label="Ville d'arrivée" />
					<b:dateTimePicker locale="fr" mode="toggle-icon" show-date="false" showWeek="true"
						value="#{livraisonController.livraison.infoFinService.heureDArrivee}"
						required="true" label="Heure d'arrivée" />

				</b:column>

			</b:row>

		</b:container>
	</b:form>
</body>
</html>
