<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Envoi de message</title>
	<h:outputStylesheet library="css" name="styleromuald.css" />
</h:head>
<body>
	<b:form>
		<b:container fluid="true" contentDisabled="false">
			<b:row contentDisabled="false">
				<h3>FORMULAIRE DE CONTACT</h3>
			</b:row>

			<br />

			<b:row contentDisabled="false">
				<b:column span="4"></b:column>

				<b:column span="4" contentDisabled="false">

					<b:inputText placeholder="Destinataire"
						value="#{messageController.message.destinataire}"
						label="Destinataire" readonly="true" />

					<b:inputText placeholder="Objet"
						value="#{messageController.message.objetDuMessage}"
						label="Objet" />

					<b:inputTextarea placeholder="Message"
						value="#{messageController.message.corpsDuMessage}"
						label="Message" />

					<b:commandButton value="Envoyer le message"
						action="#{createAccountBean.create()}" />

				</b:column>

				<b:column span="4"></b:column>

			</b:row>

		</b:container>
	</b:form>
</body>
</html>
