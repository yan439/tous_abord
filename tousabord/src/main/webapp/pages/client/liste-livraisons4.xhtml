<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{utilisateurProfilController.onLoad()}"
		type="preRenderView"></f:event>
	<f:event listener="#{livraisonController.init()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head>
<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		rel="stylesheet"></link>
	
	<link rel="styleSheet"
		href="../../resources/css/genericTabsCards.css"></link>
	<!-- Vendor CSS Files -->
<link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet"></link>
<link href="assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet"></link>
<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet"></link>
<link href="assets/vendor/boxicons/css/boxicons.min.css"
	rel="stylesheet"></link>
<link href="assets/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet"></link>
<link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet"></link>


<link href="../client/assets/css/style.css" rel="stylesheet"></link>
</h:head>
<h:body>

			<div class="container text-center mb-5 mt-5">
				<h1>Les services</h1>
			</div>

			
			<div class="container shadow p-5 mb-5">
			<div class="row">
				<p:repeat var="liv" value="#{livraisonController.livraisons}">

					<div class="col-12 col-md-3 my-3">
						<!-- 	<h:link -->
						<!-- outcome="detail-colis.xhtml?id=#{liv.id}faces-redirect=true"> -->
						<p:card style="margin-right: 30px; height: 100%"
							styleClass="shadow">
							<f:facet name="header">
								<img src="#{request.contextPath}#{liv.imagePath}" class="ratio"
									style="object-fit: cover; height: auto;" />
							</f:facet>
							<f:facet name="title">
								<h6 style="font-size: 10px">#{liv.description}</h6>
							</f:facet>
							<f:facet name="subtitle">
								<p>Date départ : <h:outputText value="#{liv.infoDebutService.dateDeDepart}">
									<f:convertDateTime locale="fr" type="date" dateStyle="full"
										pattern="dd/MM/yyyy" /> 
								</h:outputText></p>
								<p> Heure Départ : <h:outputText value="#{liv.infoDebutService.heureDeDepart}">
									<f:convertDateTime locale="fr" type="time" pattern="h:mm" />
								</h:outputText></p>
							</f:facet>
							<f:facet name="footer">
								<p>Date arrivée : <h:outputText value="#{liv.infoFinService.dateDArrivee}">
									<f:convertDateTime locale="fr" type="date" dateStyle="full"
										pattern="dd/MM/yyyy" /> 
								</h:outputText></p>
								<p> Heure d'arrivée : <h:outputText value="#{liv.infoFinService.heureDArrivee}">
									<f:convertDateTime locale="fr" type="time" pattern="h:mm" />
								</h:outputText></p>
								
								
								<p> Prix :#{liv.montant} €</p> 
							
							

								<h:link class="btn btn-info " outcome="ajout-colis"
									value="Réserver">
									<f:param name="livraisonId2" value="#{liv.id}"></f:param>
								</h:link>



							</f:facet>
						</p:card>
						<!-- 	</h:link> -->
					</div>

				</p:repeat>
			</div>
		</div>
</h:body>
</html>
