<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta charset="utf-8"></meta>


	<title>JOLI Colis</title>
	<meta content="" name="description"></meta>
	<meta content="" name="keywords"></meta>

	<!-- Favicons -->
	<link href="assets/img/favicon.png" rel="icon"></link>
	<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon"></link>

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i|Satisfy|Comic+Neue:300,300i,400,400i,700,700i"
		rel="stylesheet"></link>
	<!-- Vendor CSS Files -->
	<link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet"></link>
	<link href="assets/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet"></link>
	<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
		rel="stylesheet"></link>
	<link href="assets/vendor/boxicons/css/boxicons.min.css"
		rel="stylesheet"></link>
	<link href="assets/vendor/glightbox/css/glightbox.min.css"
		rel="stylesheet"></link>
	<link href="assets/vendor/swiper/swiper-bundle.min.css"
		rel="stylesheet"></link>

	<!-- Template Main CSS File -->

	<h:outputStylesheet library="css" name="styleromuald.css" />
	<link href="assets/css/style.css" rel="stylesheet"></link>
</h:head>

<h:body>
	<div id="page">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>
		</div>

		<section class="inner-page">
		<div class="container place" style="margin-top:10rem;margin-bottom:5rem; border:2px solid grey; width:900px;">
		<div class="colo">
			<b:form>
				<b:container fluid="true" contentDisabled="false">
					<b:row contentDisabled="false">
						<h3>Création Service de Livraison</h3>
					</b:row>
					<b:row contentDisabled="false">
						<b:column span="2"></b:column>

						<b:column span="4" contentDisabled="false">

							<b:inputText placeholder="Numéro"
								value="#{livraisonController.livraison.infoDebutService.lieuDeDepart.numero}"
								label="Numéro"  style="width:120px; padding-right:20px;"/>
							<b:inputText placeholder="Code postal"
								value="#{livraisonController.livraison.infoDebutService.lieuDeDepart.codePostal}"
								label="Code postal" />
							<b:dateTimePicker locale="fr" mode="toggle-icon" show-time="false" showWeek="true"
								value="#{livraisonController.livraison.infoDebutService.dateDeDepart}"
								required="true" label="Date de départ" />
							<b:inputText placeholder="Numéro"
								value="#{livraisonController.livraison.infoFinService.lieuDArrivee.numero}"
								label="Numéro" />
							<b:inputText placeholder="Code postal"
								value="#{livraisonController.livraison.infoFinService.lieuDArrivee.codePostal}"
								label="Code postal" />
							<b:dateTimePicker locale="fr" mode="toggle-icon" show-time="false" showWeek="true"
								value="#{livraisonController.livraison.infoFinService.dateDArrivee}"
								required="true" label="Date d'arrivée" />
							<b:inputTextarea placeholder="Description"
								value="#{livraisonController.colis.description}"
								label="Description" />
							<b:inputText placeholder="Prix"
								value="#{livraisonController.livraison.montant}"
								label="Prix (€)" />
							<b:commandButton value="Créer"
								action="#{livraisonController.creerLivraison()}" look="primary" />

						</b:column>

						<b:column span="4">
							<b:inputText placeholder="Voie"
								value="#{livraisonController.livraison.infoDebutService.lieuDeDepart.voie}"
								label="Voie" />
							<b:inputText placeholder="Ville de départ"
								value="#{livraisonController.livraison.infoDebutService.lieuDeDepart.ville}"
								label="Ville de départ" />
							<b:dateTimePicker locale="fr" mode="toggle-icon" show-date="false" showWeek="true"
								value="#{livraisonController.livraison.infoDebutService.heureDeDepart}"
								required="true" label="Heure de départ" />

							<b:inputText placeholder="Voie"
								value="#{livraisonController.livraison.infoFinService.lieuDArrivee.voie}"
								label="Voie" />
							<b:inputText placeholder="Ville d'arrivée"
								value="#{livraisonController.livraison.infoFinService.lieuDArrivee.ville}"
								label="Ville d'arrivée" />
							<b:dateTimePicker locale="fr" mode="toggle-icon" show-date="false" showWeek="true"
								value="#{livraisonController.livraison.infoFinService.heureDArrivee}"
								required="true" label="Heure d'arrivée" />

						</b:column>

					</b:row>

				</b:container>
			</b:form>
			</div>
		</div>
		</section>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</div>
	</div>

</h:body>

</html>
