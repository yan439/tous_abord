						</p:column>

						<p:column headerText="Contributeur">

							<p:outputLabel value="#{paiementController.contributeur.infoPersonnelle.prenom} #{paiementController.contributeur.infoPersonnelle.nom.toUpperCase()}" />

						</p:column>

						<!--<p:column headerText="Aperçu">
							<p:graphicImage value=""/>
						</p:column> -->
						<p:column headerText="Lieu de départ">
							<p:outputLabel value="#{paiementController.reservation.service.infoDebutService.lieuDeDepart}" />
						</p:column>
						<p:column headerText="Date de départ">
							<p:outputLabel value="#{paiementController.reservation.service.infoDebutService.dateDeDepart}" />
						</p:column>
						<p:column headerText="Lieu d'arrivée">
							<p:outputLabel value="#{paiementController.reservation.service.infoFinService.lieuDArrivee}" />
						</p:column>	
						<p:column headerText="Date d'arrivée">
							<p:outputLabel value="#{paiementController.reservation.service.infoFinService.dateDArrivee}" />
						</p:column>
						
						<p:column headerText="Prix">
							<h:outputLabel value="#{paiementController.reservation.service.montant}" />

						€
					</p:column>



					</p:dataTable>
				</div>

				<div class="row">
					<div class="col-12 offset-8 col-md-2 my-auto">Montant total:
