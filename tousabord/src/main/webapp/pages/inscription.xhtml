<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<!--===============================================================================================-->
	<link rel="icon" type="image/png"
		href="../resources/images/logo-site.png" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="../resources/vendor/bootstrap/css/bootstrap.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="../resources/fonts/font-connexion/font-awesome-4.7.0/css/font-awesome.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="../resources/fonts/font-connexion/iconic/css/material-design-iconic-font.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="../resources/vendor/animate/animate.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="../resources/vendor/css-hamburgers/hamburgers.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="../resources/vendor/animsition/css/animsition.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="../resources/vendor/select2/select2.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="../resources/vendor/daterangepicker/daterangepicker.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="../resources/css/css-connexion/util.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/css-connexion/main.css" />
	<!--===============================================================================================-->

</h:head>
<body>
	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('../resources/images/connexion/road.jpg');">
			<div class="wrap-login100">
				<h:form class="login100-form validate-form">
					<span class="login100-form-logo"> <img class="logoVoiture"
						src="../resources/images/logo-site.png" alt="" />
					</span>

					<span class="login100-form-title p-b-34 p-t-27"> Creation de
						compte </span>

					<div class="wrap-input100 validate-input"
						data-validate="Entrez votre nom">
						<h:inputText class="input100" name="prenom" a:placeholder="Nom"
							value="#{creationCompteController.utilisateur.infoPersonnelle.nom}" />
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Entrez votre prénom">
						<h:inputText class="input100" name="prenom" a:placeholder="Prénom"
							value="#{creationCompteController.utilisateur.infoPersonnelle.prenom}" />
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Entrez votre email">
						<h:inputText class="input100" name="email" a:placeholder="Email"
							value="#{creationCompteController.email}"
							required="true" requiredMessage="Champs requis" />
						<span class="focus-input100" data-placeholder="@"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Entrez votre mot de passe">
						<h:inputSecret class="input100" name="mot de passe" a:placeholder="Mot de passe"
							value="#{creationCompteController.motDePasse}"
							required="true" requiredMessage="Champs requis" />
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">

						
						<h:commandButton class="login100-form-btn"
							action="#{creationCompteController.creerCompte()}"
							value="Créer le compte" />
					</div>
				</h:form>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>


	<script src="../resources/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../resources/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../resources/vendor/bootstrap/js/popper.js"></script>
	<script src="../resources/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../resources/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="../resources/vendor/daterangepicker/moment.min.js"></script>
	<script src="../resources/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="../resources/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="../resources/js/main.js"></script>
</body>
</html>
