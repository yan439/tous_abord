<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
	<f:event listener="#{utilisateurController.init()}" type="preRenderView"></f:event>
</f:metadata>

<h:head>
	<h:outputStylesheet library="css" name="styleromuald.css" />
</h:head>
<body>


	<h2>Liste des utilisateurs </h2>
	

	<h:form>
		<h:dataTable rows="5" value="#{utilisateurController.utilisateur}" border="1" cellpadding="2" cellspacing="2"
			var="utilisateur" styleClass="livTable" headerClass="livTableHeader"
			rowClasses="livTableOddRow, livTableEvenRow">


			<h:column>
				<f:facet name="header">Id </f:facet>
				<h:outputText value="#{utilisateur.id}" />
               
			</h:column>

			<h:column>
				<f:facet name="header">Nom </f:facet>
               #{utilisateur.infoPersonnelle.nom}
            
			</h:column>

			<h:column>
				<f:facet name="header">PrÃ©nom</f:facet>
               #{utilisateur.infoPersonnelle.prenom}
            
			</h:column>

			<h:column>
				<f:facet name="header">Adresse </f:facet>
               #{utilisateur.adresse.numero } #{utilisateur.adresse.voie} #{utilisateur.adresse.ville }
			</h:column>
			
			<h:column>
				<f:facet name="header">Action </f:facet>
               <h:commandLink action="#{utilisateurController.supprimerUtilisateur(utilisateur.id)}" onclick="return confirm('Confirmez-vous la suppression ?')" value="Supprimer" />

                | <h:commandLink action="#{utilisateurController.modifierUtilisateur(utilisateur)}"  value="modifier" />
                  
			</h:column>
<!-- 			<h:column> -->
<!-- 				<f:facet name="header">Profil </f:facet> -->

                  
<!--                    <h:link outcome="profil-utilisateur.xhtml"  value="Profil"> -->
<!--                    	<f:param name="userId" value="#{utilisateur.id}"></f:param> -->
<!--                    </h:link> -->
                   
                
<!-- 			</h:column> -->

		</h:dataTable>
	</h:form>

</body>
</html>
