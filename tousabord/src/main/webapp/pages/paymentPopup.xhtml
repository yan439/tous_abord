<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
		<h:form id="donationForm">
		<p:dialog widgetVar="paymentPop" modal="true">
			<f:facet name="header">
				
				<h2> Vos achats au profit de notre organisation</h2>
			</f:facet>
			<div class="container-fluid shadow p-5"
				style="width: 40vw; height: 50vh">

				<div class="ui-fluid row">

					<div class="col-12 col-md-1 mt-3"></div>
					<div class="col-12 col-md-10 mt-3">
						<div class="ui-inputgroup ">
							<div class="ui-inputgroup-addon">
								<i class="fa-solid fa-euro-sign"></i>
							</div>
				
							<p:outputLabel
								value="#{shopBean.sumOfCartFromBean}" id="AmountPayment" />
						</div>
					</div>
				</div>

				<div class="ui-fluid row">
					<div class="col-12 col-md-1 mt-3"></div>
					<div class="col-12 col-md-10 mt-3">
						<div class="ui-inputgroup ">
							<div class="ui-inputgroup-addon">
								<i class="fa-solid fa-user"></i>
							</div>
							<p:inputText placeholder="Nom du détententeur de la carte"
								value="#{shopBean.paymentShopForm.name}" id="NameInput" />

						</div>
					</div>
				</div>

				<div class="ui-fluid row">
					<div class="col-12 col-md-1 mt-3"></div>
					<div class="col-12 col-md-10 mt-3">
						<div class="ui-inputgroup ">
							<div class="ui-inputgroup-addon">
								<i class="fa-solid fa-credit-card"></i>
							</div>
							<p:inputText placeholder="Numéro de carte"
								value="#{shopBean.paymentShopForm.cardNumber}"
								id="cardNumber"/>

						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-12 col-md-1 mt-3"></div>
					<div class="col-12 col-md-5 mt-4">
						<div class="ui-inputgroup ">
							<div class="ui-inputgroup-addon">
								<i class="pi pi-calendar"></i>
							</div>
							<p:datePicker id="month" view="month"
								value="#{shopBean.paymentShopForm.expirationDate}"
								pattern="MM/yyyy" yearNavigator="true" yearRange="2000:2030" />

						</div>
					</div>
					<div class="col-12 col-md-5 mt-4">
						<div class="ui-inputgroup ">
							<div class="ui-inputgroup-addon">
								<i class="fa-solid fa-vr-cardboard"></i>
							</div>
							<p:inputText placeholder="Cryptogramme"
								value="#{shopBean.paymentShopForm.securityCode}" id="crypto"/>
						</div>
					</div>
				</div>

			</div>
			<f:facet name="footer">
				<div class="col-12 d-grid">
					<h:commandButton
						styleClass="ui-button-outlined ui-button-secondary rounded-pill"
						action="#{shopBean.payMyCart()}"
						oncomplete="PF('paymentPop').hide()" value="Payer"/>
				</div>

			</f:facet>

		</p:dialog>
	</h:form>
</body> 
</html>
